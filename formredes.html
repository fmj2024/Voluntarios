    <div class="mb-3 cali">
        <form class="formulario" id="formulario" name="formulario"

            <!-- Grupo: Nombre -->
            <h1>REGISTRO RED FUTURE TEAM MX 
                <br>FMJ2024_VOLUNTARIO REDES SOCIALES</h1>
            <br>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Nombre completo:</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="Nombre completo:" id="nombre" required>
                </div>
            </div>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Correo Eléctronico:</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="Correo Eléctronico:" id="nombre" required>
                </div>
            </div>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="select" class="formulario__label">¿Cuál de estas áreas te interesan más?
                </label>
                <select class="formulario__input" name="¿Cuál de estas áreas te interesan más?" id="nombre" required>
                    <option value="Me gusta gestionar y organizar equipos de trabajo">Me gusta gestionar y organizar equipos de trabajo</option>
                    <option value="Me gusta interactuar con personas a travez de las redes sociales">Me gusta interactuar con personas a travez de las redes sociales</option>
                    <option value="Me gusta Asistir y filmar eventos en vivo, conferencias, ferias u otras actividades">Me gusta Asistir y filmar eventos en vivo, conferencias, ferias u otras actividades</option>
                    <option value="Me gusta Transformar material bruto en videos bien estructurados">Me gusta Transformar material bruto en videos bien estructurados</option>
                    <option value="Me gusta crear activos visuales (infografías, folletos, carteles, banners web y otros materiales de marketing)">Me gusta crear activos visuales (infografías, folletos, carteles, banners web y otros materiales de marketing)</option>
                    <option value="Me gusta Crear contenido escrito que transmita mensajes convincentes y narrativas poderosas">Me gusta Crear contenido escrito que transmita mensajes convincentes y narrativas poderosas</option>
                </select>
            </div>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="select" class="formulario__label">¿Qué responsabilidad te gustaria tomar?
                </label>
                <select class="formulario__input" name="¿Qué responsabilidad te gustaria tomar?" id="nombre" required>
                    <option value="Escribir minutas y  gestion pendientes">Escribir minutas y gestion pendientes</option>
                    <option value="Programar publicación del contenido">Programar publicación del contenido</option>
                    <option value="Capturar y producir contenido visual atractivo">Capturar y producir contenido visual atractivo</option>
                    <option value="Organizar y mantener una biblioteca de activos multimedia.">Organizar y mantener una biblioteca de activos multimedia.</option>
                    <option value="Diseñar contenido que sea versátil para las diferentes plataformas">Diseñar contenido que sea versátil para las diferentes plataformas</option>
                    <option value="Escribir guiones originales">Escribir guiones originales</option>
                </select>
            </div>
        <div class="formulario__grupo" id="grupo__nombre">
            <label for="nombre" class="formulario__label">Escribe brevemente alguna experiencia que tengas con la actividad que escogiste:</label>
            <div class="formulario__grupo-input">
                <input type="text" class="formulario__input" name="Escribe brevemente alguna experiencia que tengas con la actividad que escogiste:" id="nombre" required>
            </div>
        </div>
        <div class="formulario__grupo" id="grupo__nombre">
            <label for="nombre" class="formulario__label">Describe brevemente tus cualidades y habilidades más importantes:</label>
            <div class="formulario__grupo-input">
                <input type="text" class="formulario__input"
                    name="Describe brevemente tus cualidades y habilidades más importantes:" id="nombre"
                    required>
            </div>
        </div>
        <div class="formulario__grupo" id="grupo__nombre">
            <label for="nombre" class="formulario__label">¿Por qué te gustaría formar parte de este proyecto?</label>
            <div class="formulario__grupo-input">
                <input type="text" class="formulario__input"
                    name="¿Por qué te gustaría formar parte de este proyecto?" id="nombre" required>
            </div>
        </div>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="select" class="formulario__label">¿Como visualizas tu participación dentro de este proyecto?
                </label>
                <select class="formulario__input" name="¿Como visualizas tu participación dentro de este proyecto?" id="nombre" required>
                    <option value="A corto plazo">A corto plazo</option>
                    <option value="A mediano plazo">A mediano plazo</option>
                    <option value="A largo plazo">A largo plazo</option>
                </select>
            </div>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="select" class="formulario__label">¿Cuántas horas a la semana tienes disponibilidad para la gestión de este proyecto?
                </label>
                <select class="formulario__input" name="¿Cuántas horas a la semana tienes disponibilidad para la gestión de este proyecto?" id="nombre" required>
                    <option value="2 a 3 hrs">2 a 3 hrs</option>
                    <option value="3 a 6 hrs">3 a 6 hrs</option>
                    <option value="6 a 8 hrs">6 a 8 hrs</option>
                    <option value="8 a más hrs">8 a más hrs</option>
                </select>
            </div>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">¿Cuáles días de la semana tienes mayor disponibilidad?
</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="¿Cuáles días de la semana tienes mayor disponibilidad?" id="nombre">
                </div>
            </div>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="select" class="formulario__label">¿Cuáles son los horarios que tienes mas disponibilidad para unirte a reuniones de retroalimentación en equipos?
                </label>
                <select class="formulario__input" name="¿Cuáles son los horarios que tienes mas disponibilidad para unirte a reuniones de retroalimentación en equipos?" id="nombre" required>
                    <option value="9:00 a.m. a 11:00 a.m.">9:00 a.m. a 11:00 a.m.</option>
                    <option value="12:00 p.m. a 2:00 p.m.">12:00 p.m. a 2:00 p.m.</option>
                    <option value="3:00 p.m. a 5:00 p.m.">3:00 p.m. a 5:00 p.m.</option>
                    <option value="5:00 p.m. a 7:00 p.m.">5:00 p.m. a 7:00 p.m.</option>
                    <option value="8:00 p.m. a 10:00 p.m.">8:00 p.m. a 10:00 p.m.</option>
                </select>
            </div>

                <p class="formulario__grupo-btn-enviar">
