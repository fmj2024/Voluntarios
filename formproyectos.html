<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./src/img/Future Team México.png" type="image/x-icon">
    <title>Formulario Voluntarios</title>
</head>

<body>
    <header id="navbar"></header>
    <div class="mb-3 cali">
        <form class="formulario" id="formulario" name="formulario"
            action="https://script.google.com/macros/s/AKfycbzxDr3XNj4rVU2oS3-WUzIIdtkxKF8vKUak-nCUP_dy1ECFVgIGeBkxOE4vFcpUn-Ds/exec"
            method="POST" enctype="multipart/form-data" style="background-image: url(./src/img/6.png);border-radius: 20px;">
            <!-- Grupo: Nombre -->
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Nombre completo:</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="Nombre completo:" id="nombre" required>
                </div>
            </div>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Correo Eléctronico:</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="Correo Eléctronico:" id="nombre" required>
                </div>
            </div>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="select" class="formulario__label">Genero:
                </label>
                <select class="formulario__input" name="Genero:" id="nombre"
                    required>
                    <option value="Mujer">Mujer</option>
                    <option value="Hombre">Hombre</option>
                    <option value="No binario">No binario</option>
                    <option value="Prefiero no decirlo">Prefiero no decirlo</option>
                </select>
            </div>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Nacionalidad:</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="Nacionalidad:" id="nombre" required>
                </div>
            </div>
                        <div class="formulario__grupo" id="grupo__nombre">
                            <label for="select" class="formulario__label">Elige tu rango de edad
                            </label>
                            <select class="formulario__input" name="Elige tu rango de edad" id="nombre"
                                required>
                                <option value="0 a 10 años">0 a 10 años</option>
                                <option value="N10 a 20 años">10 a 20 años</option>
                                <option value="20 a 35 años">20 a 35 años</option>
                                <option value="Más de 35 años">Más de 35 años</option>
                            </select>
                        </div>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Ciudad de residencia/trabajo actual:</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="Ciudad de residencia/trabajo actual:" id="nombre" required>
                </div>
            </div>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Teléfono con clave internacional:</label>
                <div class="formulario__grupo-input">
                    <input type="tel" class="formulario__input" name="Teléfono con clave internacional:" id="nombre" required>
                </div>
            </div>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Links de tus redes sociales personales o las redes sociales del proyecto:</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="Link de tus o las redes sociales del proyecto:" id="nombre" required>
            </div>
            </div>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">ID Plataforma WYF:</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="ID Plataforma WYF:" id="nombre"
                        required>
                </div>
            </div>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="select" class="formulario__label">¿Ya formas parte del programa de voluntariado México rumbo al FMJ2024?
                </label>
                <select class="formulario__input" name="¿Ya formas parte del programa de voluntariado México rumbo al FMJ2024?" id="nombre" required>
                <option value="Si">Si</option>
                <option value="No">No</option>
                </select>
            </div>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="select" class="formulario__label">¿Cuál es tu escolaridad?
                </label>
                <select class="formulario__input" name="¿Cuál es tu escolaridad?" id="nombre" required>
                    <option value="Preparatoria trunca">Preparatoria trunca</option>
                    <option value="Preparatoria concluidaa">Preparatoria concluida</option>
                    <option value="Carrera trunca o en curso">Carrera trunca o en curso</option>
                    <option value="Carrera concluida">Carrera concluida</option>
                    <option value="Maestría o doctorado">Maestría o doctorado</option>
                </select>
            </div>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="select" class="formulario__label">Indica la modalidad en la que deseas colaborar:
                </label>
                <select class="formulario__input" name="Indica la modalidad en la que deseas colaborar:" id="nombre" required>
                    <option value="Individual">Individual</option>
                    <option value="Como representante de un proyecto/equipo de trabajo independiente o privado.">Como representante de un proyecto/equipo de trabajo independiente o privado.</option>
                    <option value="Como representante de un proyecto/equipo de trabajo perteneciente a la iniciativa pública.">Como representante de un proyecto/equipo de trabajo perteneciente a la iniciativa pública.</option>
                </select>
            </div>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Nombre(s) de la instancia, proyecto o equipo/grupos de trabajo que representas:</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="Nombre(s) de la instancia, proyecto o equipo/grupos de trabajo que representas:" id="nombre" required>
                </div>
            </div>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">¿Con qué países estás interesad@ en colaborar (trabajo, estudios, voluntariado, intercambios, etc)?</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="¿Con qué países estás interesad@ en colaborar (trabajo, estudios, voluntariado, intercambios, etc)?" id="nombre"
                        required>
                </div>
            </div>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">¿Qué oportunidades ofreces tu y/o tu empresa/institución (trabajo, estudios, voluntariado, intercambios, etc)</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input"
                        name="¿Qué oportunidades ofreces tu y/o tu empresa/institución (trabajo, estudios, voluntariado, intercambios, etc)"
                        id="nombre" required>
                </div>
            </div>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Nombre del responsable del proyecto:</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="Nombre del responsable del proyecto:"
                        id="nombre" required>
                </div>
            </div>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Objetivo del proyecto:</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="Objetivo del proyecto:" id="nombre" required>
                </div>
            </div>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Alcances:</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="Alcances:" id="nombre" required>
                </div>
            </div>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Fechas de realización: (Exactas ó aproximadas)</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="Fechas de realización: (Exactas ó aproximadas)" id="nombre" required>
                </div>
            </div>
            <!-- Grupo: Terminos y Condiciones -->
            <div class="formulario__grupo" id="grupo__terminos">
                <label class="formulario__label">
                    <p style="text-align: justify;">
                        <input class="formulario__checkbox" type="checkbox" name="terminos" id="terminos" required>
                        Entiendo que la finalidad de este formulario es obtener información estadística sobre los perfiles
                        profesionales de
                        individuos, así como de las iniciativas interesadas en sumar y formar parte del proyecto de México rumbo al
                        FMJ 2024.
            
                        Entiendo que mi colaboración es voluntaria y no remunerada. Expreso y otorgo el consentimiento para el uso
                        de los datos
                        compartidos en este formulario.
                    </p>
                </label>
            </div>
            <div class="formulario__grupo " style="margin-top: 40px;">
                <p class="formulario__grupo-btn-enviar">
                    <input type="submit" class="formulario__btn" name="Upload" value="Enviar" />
                </p>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
        <script src="./js/main.js"></script>
</body>

</html>
